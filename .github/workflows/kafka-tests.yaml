name: Kafka CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Validate Docker Compose
      run: docker compose -f docker-compose.yml config

    - name: Lint Shell Scripts
      uses: azohra/shell-linter@latest
      with:
        path: "*.sh"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Kafka tools
      uses: actions/cache@v2
      with:
        path: ~/kafka
        key: ${{ runner.os }}-kafka-3.8.0
        restore-keys: |
          ${{ runner.os }}-kafka-

    - name: Install Kafka tools
      if: steps.cache-kafka.outputs.cache-hit != 'true'
      run: |
        wget https://downloads.apache.org/kafka/3.8.0/kafka_2.13-3.8.0.tgz
        tar -xzf kafka_2.13-3.8.0.tgz
        mv kafka_2.13-3.8.0 ~/kafka

    - name: Add Kafka tools to PATH
      run: echo "$HOME/kafka/bin" >> $GITHUB_PATH

    - name: Start Kafka services
      run: docker compose up -d

    - name: Wait for Kafka to be ready
      run: |
        while ! docker-compose exec -T kafka kafka-topics.sh --bootstrap-server kafka:9092 --list > /dev/null 2>&1; do
          echo "Waiting for Kafka to be ready..."
          sleep 5
        done
        echo "Kafka is ready!"

    - name: Run Kafka tests
      run: |
        docker-compose exec -T kafka kafka-topics.sh --bootstrap-server kafka:9092 --create --topic test-topic --partitions 1 --replication-factor 1
        echo "Test message" | docker-compose exec -T kafka kafka-console-producer.sh --broker-list kafka:9092 --topic test-topic
        docker-compose exec -T kafka kafka-console-consumer.sh --bootstrap-server kafka:9092 --topic test-topic --from-beginning --max-messages 1 --timeout-ms 10000

    - name: Stop Kafka services
      run: docker-compose down

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    steps:
    - uses: actions/checkout@v2

    - name: Deploy to Dev
      if: github.ref == 'refs/heads/dev'
      run: |
        echo "Deploying to Dev environment"
        # Add your deployment script or commands here

    - name: Deploy to Production
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to Production environment"
        # Add your deployment script or commands here